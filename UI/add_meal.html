<!doctype html>
<html class="no-js" lang="">
    <head>
        <link href='style/layout.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
    <header>
        <h1>SmartBooks</h1>
        <nav>
          <ul>
              <a href='add_meal.html'><li>Add Book</li></a>
              <a href='index.html'><li>All Books</li></a>
          </ul>
          <a href="#" id="menu-icon"><i class="material-icons">menu</i></a>
        </nav>
      </header>
      <center><div id='menu-heading'><h1>Add a Book</h1></div></center>
        <form>
            <div id='form-div'>
                <div>
                    <input type='text' id='name' placeholder='Title'>
                </div>
                <div>
                    <input type='text' id='author' placeholder='Author'>
                </div>
                <div>
                    <input type='text' id='image' placeholder='Image URL'>
                </div>
                <div>
                    <textarea id='description' rows='5' placeholder='Description'></textarea>
                </div>
                <div>
                    <input type='number' id='pageCount' placeholder='Page Count'>
                </div>
                <div>
                    <input type='date' id='datePub' placeholder='Publish Date'>
                </div>
                <div>
                    <textarea id='excerpt' placeholder='Excerpt'></textarea>
                </div>
                <div>
                    <td colspan='2'><center><button class='add-btn'>Submit</button><center>
                </div>
            </div>
        </form>
        <footer>
            <h1>Privacy Policy | &copy; Copyright 2018</h1>
        </footer>
    </body>
</html>
